<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Poker App</title>

        <link rel="stylesheet" href="/static/stylesheets/main.css">
    </head>

    <body>
        <ul class="users-list">
            {% for user in users %}
                <li class="user">
                    <img src="{{ user.image }}" alt="{{ user.name }}" class="user__image">
                    <p class="user__name">{{ user.name }}</p>
                </li>
            {% endfor %}
        </ul>

        <script src="/static/javascripts/main.js"></script>
    </body>
</html>
